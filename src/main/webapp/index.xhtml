<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui">
<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1"/>
    <title>Carlogs - Login</title>
    <link rel="shortcut icon" href="#{resource['images/favicon.ico']}" type="image/x-icon" />
</h:head>

<h:body>

    <h:form id="loginForm">

        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>

        <p:panel id="loginPanel" header="Iniciar sesión"
                 style="position:absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%); text-align: center">
            <h:panelGrid id="loginGrid" columns="3" cellpadding="5">

                <h:outputText value="Usuario"/>
                <p:inputText id="username" value="#{loginController.user.username}" required="true" requiredMessage="Introduce username"/>
                <p:message for="username"/>

                <h:outputText value="Contraseña"/>
                <p:password id="password" value="#{loginController.user.password}" feedback="false" required="true" requiredMessage="Introduce password"/>
                <p:message for="password"/>

            </h:panelGrid>

            <h:panelGrid columns="1" layout="grid" style="margin: 0 auto" cellpadding="10">
                <p:commandButton id="loginButton" action="#{loginController.validateLogin()}"
                                 value="Entrar" update="loginGrid" ajax="true" >
                </p:commandButton>
                <p:commandLink action="register?faces-redirect=true"
                               value="Únete a CarLogs" immediate="true" style="text-align: center"/>
            </h:panelGrid>
        </p:panel>
    </h:form>
</h:body>
</html>
