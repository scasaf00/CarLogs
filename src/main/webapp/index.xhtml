<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://java.sun.com/jsf/core">

<h:head>
    <meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
    <title>Carlogs - Login</title>
</h:head>

<h:body>
    <div id="message">
        <p:ajaxStatus style="display:block;  margin-top:.5em;">
            <f:facet name="start">
                <h:outputText value="Please wait #{loginController.uname}, Connecting database..." />
            </f:facet>
            <f:facet name="complete">
                <h:outputText value="Please try again #{loginController.uname}, Database/Login error!!" />
            </f:facet>
        </p:ajaxStatus>
    </div>

    <h:form id="loginForm">
        <p:growl id="msg" showDetail="true" life="4000" />
        <p:panel id="loginPnl" header="Login"
                 style="position:absolute; top: 50%; left: 50%; transform: translateY(-50%) translateX(-50%);">
            <h:panelGrid id="loginPanel" columns="2" cellpadding="5">
                <h:outputText value="Username" />
                <p:inputText id="username" value="#{loginController.uname}"></p:inputText>
                <p:spacer /><p:spacer />
                <h:outputText value="Password" />
                <p:password id="password" value="#{loginController.password}"
                            feedback="false"></p:password>
                <p:message for="password"></p:message>
            </h:panelGrid>
            <h:panelGrid columns="1" cellpadding="10" width="100%">
                <p:commandButton id="loginButton" action="#{loginController.validateLogin()}"
                                 value="Login" update="loginForm" ajax="true" style="float: right;">
                </p:commandButton>
                <p:commandLink action="register?faces-redirect=true"
                               value="Register" style="float: right;"/>
            </h:panelGrid>
        </p:panel>
        <p:blockUI block="loginPnl" trigger="loginButton" style="float:right;">
            <p:graphicImage value="resources/images/loader.gif" />
        </p:blockUI>
    </h:form>
</h:body>
</html>
