<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>

<ui:composition template="./../../WEB-INF/template/template.xhtml">

    <ui:define name="top">
        <p:menuitem value="Usuarios" icon="pi pi-users" url="#{request.contextPath}/faces/private/admin/indexAdmin.xhtml">
        </p:menuitem>
        <p:menuitem value="Peticiones" icon="pi pi-thumbs-up" url="#{request.contextPath}/faces/private/admin/peticionesAdmin.xhtml?faces-redirect=true">
        </p:menuitem>
    </ui:define>

    <ui:define name="content">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div class="card">
                <p:dataTable id="usuarios" var="u" value="#{adminController.usuarios}" paginator="true">
                    <f:facet name="header">
                        <div class="p-d-flex p-jc-between p-ai-center">
                            Usuarios registrados
                        </div>
                    </f:facet>

                    <p:column headerText="Nombre">
                        <h:outputText value="#{u.username}" />
                    </p:column>

                    <p:column headerText="Tipo">
                        <h:outputText value="#{u.tipo}" />
                    </p:column>

                    <p:column>
                        <p:commandButton
                                id="aceptar"
                                value="Eliminar"
                                icon="pi pi-trash"
                                styleClass="ui-button-danger"
                                update="usuarios"
                                action="#{adminController.eliminarUsuario(u)}" />
                    </p:column>

                </p:dataTable>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
