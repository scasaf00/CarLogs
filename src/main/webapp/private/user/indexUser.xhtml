<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:p="http://primefaces.org/ui">

<body>

<ui:composition template="./../../WEB-INF/template/template.xhtml">

    <ui:define name="top">
        <p:menuitem value="Usuarios" icon="pi pi-users" url="#{request.contextPath}/faces/private/admin/indexAdmin.xhtml">
        </p:menuitem>
    </ui:define>

    <ui:define name="content">
        <p:messages id="messages" showDetail="true" closable="true">
            <p:autoUpdate/>
        </p:messages>
        <h:form>
            <div class="grid">
                <div class="col-12 md:col-6 lg:col-3 xl:col-6">
                    <p:barChart model="#{userController.barModel}"/>
                </div>
                <div class="col-12 md:col-6 lg:col-3 xl:col-2" style="width: 50%">
                    <p:donutChart model="#{userController.donutModel}"/>
                </div>
            </div>
        </h:form>
    </ui:define>

</ui:composition>

</body>
</html>
